<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ethanheilman.github.io/flipIt/js/flipit.js"></script>
    <script type="text/javascript" src="http://ethanheilman.github.io/flipIt/js/drawflipit.js"></script>

    <!-- Start flipit.js once the document loads -->
    <script type="text/javascript">
      $(document).ready(function(){

        var flipString = window.location.href.split("=")[1];
        var flips = flipString.split(",");

        var flipHash = {};

        for( i in flips ) {
          var flip = flips[i];
          var turn = flip.split(":")[0];
          var player = flip.split(":")[1].toUpperCase();
          flipHash[turn] = player;
        }


        var config = new RenderSettings( $("#gameBoard") ); 
        var draw = new FlipItRenderEngine( config );
        draw.newBoard();
        draw.drawBoard(1000, flipHash);

      });
    </script>

  </head>
  <body>
    <canvas id="gameBoard" width="800" height="150"><h1>Canvas element not supported by your browser. Use an HTML5 compatible browser like Chrome or Firefox.</h1></canvas>
  </body>
    
</html>
